<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Website</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <style>
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
        }
        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .detection-bar {
            width: 640px;
            height: 20px;
            border: 2px solid black;
            margin-top: 20px;
            background-color: red;
        }
        .stretch-box {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid black;
            width: 640px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="detection-bar" id="detection-bar"></div> <!-- Updated detection box to bar -->
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        <div id="log-container"></div> <!-- Added log container -->
        <div class="timer-container">
            <span id="timer">45</span>
        </div>
        <div class="stretch-box" id="stretch-box">No stretch detected</div> <!-- Updated stretch box -->
    </div>
    <script src="/static/js/scripts.js"></script> <!-- Added script reference -->
</body>
</html>
